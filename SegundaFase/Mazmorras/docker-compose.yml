version: '3.8'

services:
  dungeon-app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MONGO_USER: "root"
      MONGO_PASS: "example"
      MONGO_PORT: "27017"
      MONGO_HOST: "dungeon-db"
      APP_PORT: "8001"
    ports:
      - "8001:8001"
    links: 
      - "dungeon-db:dungeon-db"


  dungeon-db:
    image: mongo:latest
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "example"
    volumes:
          - mongodb_data_container:/data/db
    ports:
      - 27017:27017


volumes:
  mongodb_data_container:
